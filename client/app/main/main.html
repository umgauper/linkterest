<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <input ng-model="url" type="text">
      <button ng-click="addImage(url)">Add Image</button>
      <ul>
        <li ng-repeat="image in myImages">
          <a href="{{image.url}}"><img height="100px" width="100px" ng-src="{{image.url}}"></a>
        </li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |

  </div>
