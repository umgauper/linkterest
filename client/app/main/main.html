<div ng-include="'components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
      <input ng-model="url" type="text">
      <button ng-click="addImage(url)">Add Image</button>
    </div>
    <div class="col-lg-12">
      <div masonry>
        <div class="masonry-brick" ng-repeat="brick in bricks">
          <img ng-src="{{brick.url}}" alt="A masonry brick">
          <span ng-click="deleteImage(brick._id)">
            <i class="fa fa-remove"></i>
          </span>
        </div>
      </div>
    </div>

  </div>


</div>
<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
