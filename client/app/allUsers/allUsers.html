<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul>
        <li ng-repeat="user in allUsers" ng-click="loadImages(user._id)" ng-hide="currentUser === user._id">{{user.name}}</li>
      </ul>
      <div masonry>
        <div class="masonry-brick" ng-repeat="brick in bricks">
          <img ng-src="{{brick.url}}" alt="A masonry brick">
          <p>{{brick.caption}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
